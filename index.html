<!DOCTYPE html>
<html lang="ru">
<head>
    
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400&display=swap" rel="stylesheet">

    <meta charset="utf-8">
    <title>PolytechHUB</title>
    
    <link rel = "stylesheet" href="style.css">


    <link rel="shortcut icon" href="https://sun9-57.userapi.com/impg/QzV0W7dmtiFyu06umP6KztZX_QtoV8PiepbzQQ/Ei7TTSoaRUc.jpg?size=502x244&quality=96&sign=381bea38ee16fc2ff989e2744341620d&type=album" type="image/png">

   
  </head>
  <body>

    <header>
      <h1>Polytech</h1> 
        <img src="https://sun9-49.userapi.com/impg/OS8Jf8n2ED4u677p4rQtWgBHpfSlkA1_J45Nuw/xeDuaovDhxs.jpg?size=491x313&quality=96&sign=7b3afb1ee14cd37ad5640a173b754eb1&type=album" alt="Image" height="50" width="70">
    </header>

    <form action="https://httpbin.org/post" method="post"  enctype="multipart/form-data" >

      <div>
        <label for="username">Имя:</label> 
        <input type="text" id="username" name="username" required> <!-- required - обязательно к заполнению-->
      </div>
    
      <div>
        <label for="surname">Фамилия:</label> 
        <input type="text" id="surname" name="surname" required>
      </div>
    
      <div>
        <label for="otch">Отчество:</label> 
        <input type="text" id="otch" name="otch" required>
      </div>
      
      <div>
        <label for="email">Email</label> 
        <input type="email" id="email" name="email" required>
      </div>
    
      <label>Даете согласие на обработку персональных данных?</label>
      <div><input type="checkbox" required><label>Да</label></div>
    
      <div class="fieldset-radio">
        <fieldset>
          <div class="otkuda">Откуда вы узнали о нас?</div>
    
          <input type="radio" id="internet" name="source" value="internet" required>
          <label for="internet">В интернете</label> <br>
          
          <input type="radio" id="friends" name="source" value="friends" required>
          <label for="friends">От друзей</label><br>
          
          <input type="radio" id="random" name="source" value="random" required>
          <label for="random">Наткнулся случайно...</label>
        </fieldset>
      </div>
    
      <div class="fieldset-option">
        <fieldset>
          <div class="obratnaya-text">Обратная связь</div>
          <div>Тип обращения</div>

          <select name="select" required> 
            <option value="">Выберите вариант</option> <!-- value - добавляет значение-->
            <option value="report">Жалоба</option>
            <option value="predlozhenie">Предложение</option>
          </select>
          
        </fieldset>
      </div>
    
      <b>Можете написать нам!</b>
      <textarea name="comment" required></textarea>
    
      <label><input type="file" name="file"></label>
    
      <input type="submit" value="Отправить">
    
    </form>
    
    <footer>

     <div class="call">
     <small>Горячая линия +7 (922) 915-79-00 </small>
     </div>

    </footer>

  </body>
</html>
